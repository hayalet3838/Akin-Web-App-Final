<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Reçeteleri - Düğmeci Makina</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --main-bg: #f1f5f9; 
            --card-bg: #fff; 
            --text-dark: #0f172a; 
            --text-light: #64748b;
            --primary-color: #3b82f6; 
            --success-color: #22c55e; 
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --border-color: #e2e8f0; 
            --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--main-bg); 
            color: var(--text-dark); 
            margin:0; 
        }
        .top-nav { 
            background-color: var(--card-bg); padding: 0 2rem; height: 70px; 
            box-shadow: var(--card-shadow); display: flex; align-items: center; 
            justify-content: space-between; position: sticky; top: 0; z-index: 1000; 
        }
        .logo { font-size: 1.5rem; font-weight: 600; text-decoration: none; color: var(--text-dark); }
        .btn { 
            display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; 
            text-decoration: none; padding: 0.7rem 1.5rem; border-radius: 0.5rem; 
            font-weight: 600; transition: all 0.2s; border: 1px solid var(--border-color);
            background-color: var(--card-bg); color: var(--text-dark); cursor: pointer; 
        }
        .btn:hover { background-color: #f8fafc; transform: translateY(-2px); }
        .btn-primary { background-color: var(--primary-color); color: white; border-color: var(--primary-color); }
        .btn-primary:hover { background-color: #2563eb; transform: translateY(-2px); }
        .btn-secondary { background-color: #64748b; color: white; border-color: #64748b; }
        .btn-secondary:hover { background-color: #475569; transform: translateY(-2px); }

        .container { max-width: 1600px; margin: 2rem auto; padding: 0 2rem; }
        .page-header { margin-bottom: 2rem; }
        .page-header h1 { font-size: 2.25rem; font-weight: 700; margin: 0; }
        
        .content-card { 
            background-color: var(--card-bg); 
            border-radius: 0.75rem; 
            padding: 2rem; 
            box-shadow: var(--card-shadow); 
            border: 1px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
        }
        .content-card h2 {
            font-size: 1.5rem; color: var(--text-dark); border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem; margin-top: 0; margin-bottom: 1.5rem;
        }

        .form-group { margin-bottom: 1.25rem; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 0.5rem; font-size: 0.9rem; }
        .form-group input, .form-group select { 
            width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); 
            border-radius: 0.5rem; font-size: 1rem; 
        }

        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 1rem 1.25rem; text-align: left; border-bottom: 1px solid var(--border-color); vertical-align: middle; }
        thead { background-color: #f8fafc; }
        th { font-weight: 600; color: var(--text-light); font-size: 0.875rem; text-transform: uppercase; }
        tbody tr:last-child td { border-bottom: none; }
        
        .action-buttons button { background: none; border: none; font-size: 1.1rem; cursor: pointer; }
        .action-buttons .delete-btn { color: var(--danger-color); }
        
        .content-grid { display: grid; grid-template-columns: 420px 1fr; gap: 2rem; align-items: start; }

        @media (max-width: 992px) { .content-grid { grid-template-columns: 1fr; } }
        @media (max-width: 768px) {
            .container { padding: 0 1rem; margin: 1.5rem auto; }
            .page-header h1 { font-size: 1.75rem; }
            .content-card { padding: 1.5rem; }
            .top-nav { padding: 0 1rem; }
            .logo { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <a href="/" class="logo"><i class="fas fa-project-diagram"></i> Ürün Reçeteleri</a>
        <a href="/" class="btn btn-secondary"><i class="fas fa-home"></i> Ana Sayfaya Dön</a>
    </nav>
    <div class="container">
        <div class="page-header">
            <h1>Ürün Reçeteleri Yönetimi</h1>
        </div>
        <div class="content-grid">
            <div class="content-card">
                <h2>Yeni Reçete Tanımla</h2>
                <form id="receteForm">
                    <div class="form-group">
                        <label for="urunSecimForm">Hangi Ürün İçin Reçete Oluşturulacak?</label>
                        <select id="urunSecimForm" required></select>
                    </div>
                    <div class="form-group">
                        <label for="hammaddeSecim">Hangi Hammadde Eklenecek?</label>
                        <select id="hammaddeSecim" required></select>
                    </div>
                    <div class="form-group">
                        <label for="miktar">Gereken Miktar</label>
                        <input type="number" id="miktar" required step="0.001" placeholder="Örn: 1.25">
                    </div>
                    <button type="submit" id="kaydetBtn" class="btn btn-primary" style="width: 100%;"><i class="fas fa-plus"></i> Reçeteye Ekle</button>
                </form>
            </div>
            <div class="content-card">
                <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); margin-bottom: 1.5rem;">
                    <h2 id="receteTabloBaslik" style="border-bottom: none; margin-bottom: 0; padding-bottom: 1rem;">Tüm Reçeteler</h2>
                    <div class="form-group" style="margin-bottom: 1rem; min-width: 250px;">
                        <label for="urunFiltre" style="margin-bottom: 0.25rem; font-size:0.8rem;">Filtrele:</label>
                        <select id="urunFiltre"></select>
                    </div>
                </div>
                <div style="overflow-x:auto;">
                    <table>
                        <thead><tr><th>Ürün</th><th>Hammadde</th><th>Miktar</th><th>Birim</th><th>İşlemler</th></tr></thead>
                        <tbody id="receteTablosu"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        const API_PREFIX = '/api';

        async function loadDropdowns() {
            try {
                const [urunResponse, hammaddeResponse] = await Promise.all([
                    fetch(`${API_PREFIX}/urunler`),
                    fetch(`${API_PREFIX}/hammaddeler`)
                ]);
                if (!urunResponse.ok || !hammaddeResponse.ok) throw new Error("Dropdown verileri yüklenemedi.");
                
                const urunler = await urunResponse.json();
                const hammaddeler = await hammaddeResponse.json();

                const urunFiltre = document.getElementById('urunFiltre');
                const urunSecimForm = document.getElementById('urunSecimForm');
                const hammaddeSecim = document.getElementById('hammaddeSecim');

                urunFiltre.innerHTML = '<option value="">Tüm Ürünler</option>';
                urunSecimForm.innerHTML = '<option value="">Ürün Seçiniz...</option>';
                urunler.forEach(urun => {
                    const optionHtml = `<option value="${urun.id}">${urun.urun_adi}</option>`;
                    urunFiltre.innerHTML += optionHtml;
                    urunSecimForm.innerHTML += optionHtml;
                });

                hammaddeSecim.innerHTML = '<option value="">Hammadde Seçiniz...</option>';
                hammaddeler.forEach(hammadde => {
                    hammaddeSecim.innerHTML += `<option value="${hammadde.id}">${hammadde.hammadde_adi}</option>`;
                });
            } catch (error) {
                console.error("Dropdown verileri yüklenirken hata:", error);
                alert(error.message);
            }
        }
        
        async function loadReceteler() {
            const urunId = document.getElementById('urunFiltre').value;
            const tabloBaslik = document.getElementById('receteTabloBaslik');
            const url = urunId ? `${API_PREFIX}/receteler/${urunId}` : `${API_PREFIX}/receteler`;

            const urunFiltreSelect = document.getElementById('urunFiltre');
            if (urunId) {
                const urunAdi = urunFiltreSelect.options[urunFiltreSelect.selectedIndex].text;
                tabloBaslik.textContent = `${urunAdi} Reçetesi`;
            } else {
                tabloBaslik.textContent = `Tüm Reçeteler`;
            }

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Reçeteler yüklenemedi.");
                const receteler = await response.json();
                renderTable(receteler);
            } catch (error) {
                console.error("Reçeteler yüklenirken hata:", error);
                const tbody = document.getElementById('receteTablosu');
                tbody.innerHTML = `<tr><td colspan="5" style="text-align: center; color: red; padding: 2rem;">${error.message}</td></tr>`;
            }
        }
        
        function renderTable(receteler) {
            const tbody = document.getElementById('receteTablosu');
            tbody.innerHTML = '';
            if (receteler.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 2rem;">Gösterilecek reçete bulunamadı.</td></tr>';
                return;
            }
            receteler.forEach(recete => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${recete.urun_adi}</strong></td>
                    <td>${recete.hammadde_adi}</td>
                    <td>${recete.miktar}</td>
                    <td>${recete.birim || '-'}</td>
                    <td class="action-buttons">
                        <button class="delete-btn" title="Sil" onclick="deleteRecete(${recete.id})"><i class="fas fa-trash-can"></i></button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function createRecete(event) {
            event.preventDefault();
            const urunId = document.getElementById('urunSecimForm').value;
            const hammaddeId = document.getElementById('hammaddeSecim').value;
            const miktar = document.getElementById('miktar').value;

            if (!urunId || !hammaddeId || !miktar) {
                alert("Lütfen tüm alanları doldurun.");
                return;
            }

            const receteData = {
                urun_id: parseInt(urunId),
                hammadde_id: parseInt(hammaddeId),
                miktar: parseFloat(miktar)
            };

            try {
                const response = await fetch(`${API_PREFIX}/receteler`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(receteData)
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.detail);
                
                alert(result.message);
                document.getElementById('hammaddeSecim').value = "";
                document.getElementById('miktar').value = "";
                
                // Filtreyi yeni eklenen ürünün reçetesini gösterecek şekilde ayarla
                document.getElementById('urunFiltre').value = urunId;
                await loadReceteler(); 
            } catch (error) {
                alert(`İşlem başarısız: ${error.message}`);
            }
        }
        
        async function deleteRecete(receteId) {
            if (!confirm("Bu reçete kalemini silmek istediğinizden emin misiniz?")) return;
            try {
                const response = await fetch(`${API_PREFIX}/receteler/${receteId}`, { method: 'DELETE' });
                const result = await response.json();
                if (!response.ok) throw new Error(result.detail);
                alert(result.message);
                await loadReceteler();
            } catch (error) {
                alert(`Hata: ${error.message}`);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await loadDropdowns();
            await loadReceteler();
            
            document.getElementById('urunFiltre').addEventListener('change', loadReceteler);
            document.getElementById('receteForm').addEventListener('submit', createRecete);
            window.deleteRecete = deleteRecete;
        });
    </script>
</body>
</html>
