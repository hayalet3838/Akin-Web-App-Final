<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İzlenebilirlik Yönetimi - Düğmeci Makina</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --main-bg: #f1f5f9; 
            --card-bg: #fff; 
            --text-dark: #0f172a; 
            --text-light: #64748b;
            --primary-color: #3b82f6; 
            --success-color: #22c55e; 
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --border-color: #e2e8f0; 
            --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--main-bg); 
            color: var(--text-dark); 
            margin:0; 
        }
        .top-nav { 
            background-color: var(--card-bg); 
            padding: 0 2rem; 
            height: 70px; 
            box-shadow: var(--card-shadow); 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
        }
        .logo { 
            font-size: 1.5rem; 
            font-weight: 600; 
            text-decoration: none; 
            color: var(--text-dark); 
        }
        .btn { 
            display: inline-flex; 
            align-items: center; 
            justify-content: center;
            gap: 0.5rem; 
            text-decoration: none; 
            padding: 0.7rem 1.5rem; 
            border-radius: 0.5rem; 
            font-weight: 600; 
            transition: all 0.2s; 
            border: 1px solid var(--border-color);
            background-color: var(--card-bg);
            color: var(--text-dark);
            cursor: pointer; 
        }
        .btn:hover { background-color: #f8fafc; transform: translateY(-2px); }
        .btn-primary { background-color: var(--primary-color); color: white; border-color: var(--primary-color); }
        .btn-primary:hover { background-color: #2563eb; transform: translateY(-2px); }
        .btn-secondary { background-color: #64748b; color: white; border-color: #64748b; }
        .btn-secondary:hover { background-color: #475569; transform: translateY(-2px); }

        .container { 
            max-width: 1600px; 
            margin: 2rem auto; 
            padding: 0 2rem; 
        }
        .page-header { 
            margin-bottom: 2rem; 
        }
        .page-header h1 { 
            font-size: 2.25rem; 
            font-weight: 700;
            margin: 0; 
        }
        .content-card { 
            background-color: var(--card-bg); 
            border-radius: 0.75rem; 
            padding: 2rem; 
            box-shadow: var(--card-shadow); 
            border: 1px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            margin-bottom: 2rem;
        }
        .content-card h2, .content-card h3 {
            font-size: 1.5rem;
            color: var(--text-dark);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
            margin-top: 0;
            margin-bottom: 1.5rem;
        }
        .content-card h3 {
            font-size: 1.25rem;
            border-bottom: none;
            padding-bottom: 0;
        }

        .form-group { margin-bottom: 1.25rem; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 0.5rem; font-size: 0.9rem; }
        .form-group input, .form-group select { 
            width: 100%; 
            padding: 0.75rem; 
            border: 1px solid var(--border-color); 
            border-radius: 0.5rem; 
            font-size: 1rem; 
        }

        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 1rem 1.25rem; text-align: left; border-bottom: 1px solid var(--border-color); vertical-align: middle; }
        thead { background-color: #f8fafc; }
        th { font-weight: 600; color: var(--text-light); font-size: 0.875rem; text-transform: uppercase; }
        tbody tr:last-child td { border-bottom: none; }
        
        .actions button { background: none; border: none; font-size: 1.1rem; cursor: pointer; color: var(--text-light); transition: color 0.2s; }
        .actions .delete-btn { color: var(--danger-color); }
        .actions .delete-btn:hover { opacity: 0.7; }
        
        .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
        .full-width-card { grid-column: 1 / -1; }

        @media (max-width: 992px) {
            .main-grid { grid-template-columns: 1fr; } 
        }
        @media (max-width: 768px) {
            .container { padding: 0 1rem; margin: 1.5rem auto; }
            .page-header h1 { font-size: 1.75rem; }
            .content-card { padding: 1.5rem; }
            .top-nav { padding: 0 1rem; }
            .logo { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <a href="/" class="logo"><i class="fas fa-barcode"></i> İzlenebilirlik Yönetimi</a>
        <a href="/" class="btn btn-secondary"><i class="fas fa-home"></i> Ana Sayfaya Dön</a>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Parti/Lot Yönetimi</h1>
        </div>
        <div class="main-grid">
            <div class="content-card">
                <h2>Yeni Hammadde Lot Girişi</h2>
                <form id="lotGirisFormu">
                    <div class="form-group"><label for="hammaddeSec">Hammadde</label><select id="hammaddeSec" required></select></div>
                    <div class="form-group"><label for="lotNumarasi">Lot Numarası</label><input type="text" id="lotNumarasi" placeholder="Örn: HM-202508-001" required></div>
                    <div class="form-group"><label for="girisMiktari">Giriş Miktarı (kg)</label><input type="number" step="0.01" id="girisMiktari" required></div>
                    <div class="form-group"><label for="tedarikci">Tedarikçi (Opsiyonel)</label><input type="text" id="tedarikci"></div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;"><i class="fas fa-plus"></i> Lot Girişini Kaydet</button>
                </form>
            </div>

            <div class="content-card">
                <h2>İzlenebilirlik Raporu</h2>
                <div class="form-group"><label for="uretimEmriSec">Tamamlanmış Üretim Emrini Seç</label><select id="uretimEmriSec"></select></div>
                <button id="raporGosterBtn" class="btn btn-primary" style="width: 100%;"><i class="fas fa-search"></i> Kullanılan Lotları Göster</button>
                <hr style="margin: 1.5rem 0; border-color: var(--border-color); border-top: none;">
                <h3 id="raporBaslik">Rapor Sonucu</h3>
                <div id="raporSonucAlani"><p>Raporu görmek için bir üretim emri seçin.</p></div>
            </div>
        </div>
        <div class="content-card full-width-card">
            <h2>Son Eklenen Hammadde Lotları</h2>
            <div style="overflow-x: auto;">
                <table>
                    <thead><tr><th>Lot No</th><th>Hammadde</th><th>Giriş Miktarı</th><th>Kalan Miktar</th><th>Tarih</th><th>Tedarikçi</th><th>İşlemler</th></tr></thead>
                    <tbody id="lotListesiAlani"></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        const API_PREFIX = '/api';

        async function loadData() {
            try {
                await Promise.all([
                    loadHammaddeler(),
                    loadSonLotlar(),
                    loadUretimEmirleri()
                ]);
            } catch (error) {
                alert("Sayfa verileri yüklenirken bir hata oluştu.");
                console.error(error);
            }
        }
        
        async function loadHammaddeler() {
            const response = await fetch(`${API_PREFIX}/hammaddeler`);
            const hammaddeler = await response.json();
            const hammaddeSelect = document.getElementById('hammaddeSec');
            hammaddeSelect.innerHTML = '<option value="">Seçiniz...</option>';
            hammaddeler.forEach(h => {
                hammaddeSelect.innerHTML += `<option value="${h.id}">${h.hammadde_adi}</option>`;
            });
        }

        async function loadSonLotlar() {
            const [lotlarRes, hammaddelerRes] = await Promise.all([
                fetch(`${API_PREFIX}/hammadde-girisleri`),
                fetch(`${API_PREFIX}/hammaddeler`)
            ]);
            const lotlar = await lotlarRes.json();
            const hammaddeMap = new Map((await hammaddelerRes.json()).map(h => [h.id, h.hammadde_adi]));
            const tbody = document.getElementById('lotListesiAlani');
            tbody.innerHTML = '';

            if (lotlar.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 2rem;">Kayıtlı lot bulunmamaktadır.</td></tr>';
                return;
            }

            lotlar.forEach(lot => {
                const tarih = new Date(lot.giris_tarihi).toLocaleDateString('tr-TR');
                tbody.innerHTML += `
                    <tr>
                        <td><strong>${lot.lot_numarasi}</strong></td>
                        <td>${hammaddeMap.get(lot.hammadde_id) || '?'}</td>
                        <td>${lot.giris_miktari} kg</td>
                        <td>${lot.kalan_miktar} kg</td>
                        <td>${tarih}</td>
                        <td>${lot.tedarikci || '-'}</td>
                        <td class="actions">
                            <button class="delete-btn" onclick="deleteLot(${lot.id})" title="Sil"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>`;
            });
        }

        async function loadUretimEmirleri() {
            const response = await fetch(`${API_PREFIX}/uretim-emirleri`);
            const emirler = await response.json();
            const uretimEmriSelect = document.getElementById('uretimEmriSec');
            uretimEmriSelect.innerHTML = '<option value="">Seçiniz...</option>';
            emirler.filter(e => e.durum === 'Tamamlandı').forEach(emir => {
                uretimEmriSelect.innerHTML += `<option value="${emir.id}">${emir.is_emri_kodu} - ${emir.urun_adi}</option>`;
            });
        }

        async function createLotGirisi(event) {
            event.preventDefault();
            const form = document.getElementById('lotGirisFormu');
            const data = {
                hammadde_id: parseInt(form.hammaddeSec.value),
                lot_numarasi: form.lotNumarasi.value,
                giris_miktari: parseFloat(form.girisMiktari.value),
                tedarikci: form.tedarikci.value || null
            };
            
            try {
                const response = await fetch(`${API_PREFIX}/hammadde-girisleri`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.detail);
                alert(result.message);
                form.reset();
                await loadSonLotlar();
            } catch (error) {
                alert(`Hata: ${error.message}`);
            }
        }
        
        async function deleteLot(id) {
            if (!confirm('Bu lot kaydını silmek istediğinizden emin misiniz?')) return;
            try {
                const response = await fetch(`${API_PREFIX}/hammadde-girisleri/${id}`, { method: 'DELETE' });
                const result = await response.json();
                if (!response.ok) throw new Error(result.detail);
                alert(result.message);
                await loadSonLotlar();
            } catch (error) {
                alert(`Hata: ${error.message}`);
            }
        }

        async function getRapor() {
            const uretimEmriId = document.getElementById('uretimEmriSec').value;
            if (!uretimEmriId) {
                alert("Lütfen bir üretim emri seçin.");
                return;
            }

            document.getElementById('raporSonucAlani').innerHTML = '<p>Yükleniyor...</p>';
            const secilenEmirText = document.getElementById('uretimEmriSec').options[document.getElementById('uretimEmriSec').selectedIndex].text;
            document.getElementById('raporBaslik').textContent = `${secilenEmirText} için Kullanılan Lotlar`;
            
            try {
                const response = await fetch(`${API_PREFIX}/izlenebilirlik/uretim/${uretimEmriId}`);
                const kullanilanLotlar = await response.json();
                
                let raporHTML = '<table style="width:100%"><thead><tr><th>Hammadde</th><th>Lot Numarası</th><th>Kullanılan Miktar</th></tr></thead><tbody>';
                if (kullanilanLotlar.length === 0) {
                    raporHTML = '<p>Bu üretim emrinde kullanılan lot kaydı bulunamadı.</p>';
                } else {
                    kullanilanLotlar.forEach(lot => {
                        raporHTML += `
                            <tr>
                                <td>${lot.hammadde_adi}</td>
                                <td>${lot.lot_numarasi}</td>
                                <td>${lot.kullanilan_miktar} ${lot.birim}</td>
                            </tr>
                        `;
                    });
                    raporHTML += '</tbody></table>';
                }
                document.getElementById('raporSonucAlani').innerHTML = raporHTML;

            } catch (error) {
                console.error('İzlenebilirlik raporu alınırken hata:', error);
                document.getElementById('raporSonucAlani').innerHTML = '<p style="color:red;">Rapor yüklenirken bir hata oluştu.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            document.getElementById('lotGirisFormu').addEventListener('submit', createLotGirisi);
            document.getElementById('raporGosterBtn').addEventListener('click', getRapor);
        });
        
        window.deleteLot = deleteLot;
    </script>
</body>
</html>
