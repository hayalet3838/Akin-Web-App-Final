<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevkiyat Detayları - Düğmeci Makina</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --main-bg: #f1f5f9; --card-bg: #fff; --text-dark: #0f172a; --text-light: #64748b;
            --primary-color: #3b82f6; --success-color: #22c55e; --warning-color: #f97316;
            --danger-color: #ef4444; --border-color: #e2e8f0; 
            --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--main-bg); color: var(--text-dark); margin:0; }
        
        .top-nav { background-color: var(--card-bg); padding: 0 2rem; height: 70px; box-shadow: var(--card-shadow); display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 1.5rem; font-weight: 600; text-decoration: none; color: var(--text-dark); }
        .btn-secondary { background-color: #64748b; color: white; border-color: #64748b; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; text-decoration: none; padding: 0.7rem 1.5rem; border-radius: 0.5rem; font-weight: 600; transition: all 0.2s; border: 1px solid var(--border-color); }
        .btn-secondary:hover { background-color: #475569; }

        .container { max-width: 900px; margin: 2rem auto; padding: 0 2rem; }
        .page-header { margin-bottom: 2rem; }
        .page-header h1 { font-size: 2.25rem; font-weight: 700; margin: 0; }
        
        .content-card { background-color: var(--card-bg); border-radius: 0.75rem; padding: 2rem; box-shadow: var(--card-shadow); border: 1px solid var(--border-color); border-top: 4px solid var(--primary-color); margin-bottom: 2rem; }
        .content-card h2 { font-size: 1.5rem; color: var(--text-dark); border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; margin-top: 0; margin-bottom: 1.5rem; display: flex; align-items: center; gap: 0.75rem; }
        
        .detail-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; }
        .detail-item label { font-size: 0.9rem; color: var(--text-light); display: block; margin-bottom: 0.25rem; }
        .detail-item p { font-size: 1.1rem; font-weight: 600; margin: 0; word-wrap: break-word; }
        .detail-item a { font-weight: 600; text-decoration: none; color: var(--primary-color); }
        .detail-item a:hover { text-decoration: underline; }

        table { width: 100%; border-collapse: collapse; margin-top: 1.5rem; }
        th, td { padding: 1rem 1.25rem; text-align: left; border-bottom: 1px solid var(--border-color); vertical-align: middle; }
        thead { background-color: #f8fafc; }
        th { font-weight: 600; color: var(--text-light); font-size: 0.875rem; text-transform: uppercase; }
        
        @media (max-width: 768px) {
            .container { padding: 0 1rem; margin: 1.5rem auto; }
            .page-header h1 { font-size: 1.75rem; }
            .content-card { padding: 1.5rem; }
            .top-nav { padding: 0 1rem; }
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <a href="/sevkiyat" class="logo"><i class="fas fa-box-open"></i> Sevkiyat Detayı</a>
        <a href="/sevkiyat" class="btn-secondary"><i class="fas fa-arrow-left"></i> Sevkiyat Listesine Dön</a>
    </nav>
    <div class="container" id="container">
        <div class="page-header">
            <h1 id="pageTitle">Yükleniyor...</h1>
        </div>

        <div class="content-card">
            <h2><i class="fas fa-truck"></i> Sevkiyat Bilgileri</h2>
            <div class="detail-grid" id="sevkiyat-detaylari">
                <p>Veriler yükleniyor...</p>
            </div>
        </div>

        <div class="content-card">
            <h2><i class="fas fa-user"></i> Müşteri Bilgileri</h2>
            <div class="detail-grid" id="musteri-detaylari">
                 <p>Veriler yükleniyor...</p>
            </div>
        </div>

        <div class="content-card">
            <h2><i class="fas fa-boxes-stacked"></i> Sipariş İçeriği</h2>
            <div style="overflow-x: auto;">
                <table>
                    <thead><tr><th>Ürün Kodu</th><th>Ürün Adı</th><th>Miktar</th></tr></thead>
                    <tbody id="kalemler-tablosu">
                        <tr><td colspan="3">Veriler yükleniyor...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const container = document.getElementById('container');
            const pageTitle = document.getElementById('pageTitle');
            const sevkiyatDetaylariDiv = document.getElementById('sevkiyat-detaylari');
            const musteriDetaylariDiv = document.getElementById('musteri-detaylari');
            const kalemlerTbody = document.getElementById('kalemler-tablosu');

            const pathParts = window.location.pathname.split('/');
            const sevkiyatId = pathParts[2];

            if (!sevkiyatId) {
                container.innerHTML = '<h1>Geçersiz Sevkiyat ID</h1><p>Lütfen sevkiyat listesinden geçerli bir sevkiyat seçin.</p>';
                return;
            }

            try {
                const response = await fetch(`/api/sevkiyat/${sevkiyatId}`);
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Sevkiyat bulunamadı.');
                }
                const data = await response.json();
                const sevkiyat = data.sevkiyat;
                const kalemler = data.kalemler;

                pageTitle.textContent = `${sevkiyat.siparis_kodu} Nolu Sevkiyat Detayı`;

                sevkiyatDetaylariDiv.innerHTML = `
                    <div class="detail-item"><label>Sipariş Tarihi</label><p>${new Date(sevkiyat.siparis_tarihi).toLocaleDateString('tr-TR')}</p></div>
                    <div class="detail-item"><label>Sevk Tarihi</label><p>${new Date(sevkiyat.sevk_tarihi).toLocaleDateString('tr-TR')}</p></div>
                    <div class="detail-item"><label>Kargo Firması</label><p>${sevkiyat.kargo_firmasi}</p></div>
                    <div class="detail-item"><label>Takip Numarası</label><p>${sevkiyat.takip_numarasi || '-'}</p></div>
                    <div class="detail-item"><label>Kargo Fişi</label><p>${sevkiyat.kargo_fisi_path ? `<a href="${sevkiyat.kargo_fisi_path}" target="_blank">Fişi Görüntüle</a>` : '-'}</p></div>
                `;

                musteriDetaylariDiv.innerHTML = `
                    <div class="detail-item"><label>Müşteri Adı</label><p>${sevkiyat.musteri_adi}</p></div>
                    <div class="detail-item"><label>Adres</label><p>${sevkiyat.musteri_adres || '-'}</p></div>
                    <div class="detail-item"><label>Telefon</label><p>${sevkiyat.musteri_telefon || '-'}</p></div>
                `;

                kalemlerTbody.innerHTML = '';
                if(kalemler && kalemler.length > 0) {
                    kalemler.forEach(kalem => {
                        kalemlerTbody.innerHTML += `
                            <tr>
                                <td>${kalem.urun_kodu || '-'}</td>
                                <td><strong>${kalem.urun_adi}</strong></td>
                                <td>${kalem.miktar} ${kalem.birim || ''}</td>
                            </tr>
                        `;
                    });
                } else {
                     kalemlerTbody.innerHTML = '<tr><td colspan="3" style="text-align:center;">Bu siparişe ait ürün bulunamadı.</td></tr>';
                }

            } catch (error) {
                container.innerHTML = `<div class="content-card"><h2><i class="fas fa-exclamation-triangle" style="color:var(--danger-color);"></i> Hata</h2><p>${error.message}</p></div>`;
            }
        });
    </script>
</body>
</html>
