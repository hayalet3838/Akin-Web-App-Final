<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personel Yönetimi - Düğmeci Makina</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --main-bg: #f1f5f9; 
            --card-bg: #fff; 
            --text-dark: #0f172a; 
            --text-light: #64748b;
            --primary-color: #3b82f6; 
            --success-color: #22c55e; 
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --border-color: #e2e8f0; 
            --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--main-bg); 
            color: var(--text-dark); 
            margin:0; 
        }
        .top-nav { 
            background-color: var(--card-bg); padding: 0 2rem; height: 70px; 
            box-shadow: var(--card-shadow); display: flex; align-items: center; 
            justify-content: space-between; position: sticky; top: 0; z-index: 1000; 
        }
        .logo { font-size: 1.5rem; font-weight: 600; text-decoration: none; color: var(--text-dark); }
        .btn { 
            display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; 
            text-decoration: none; padding: 0.7rem 1.5rem; border-radius: 0.5rem; 
            font-weight: 600; transition: all 0.2s; border: 1px solid var(--border-color);
            background-color: var(--card-bg); color: var(--text-dark); cursor: pointer; 
        }
        .btn:hover { background-color: #f8fafc; transform: translateY(-2px); }
        .btn-primary { background-color: var(--primary-color); color: white; border-color: var(--primary-color); }
        .btn-primary:hover { background-color: #2563eb; transform: translateY(-2px); }
        .btn-secondary { background-color: #64748b; color: white; border-color: #64748b; }
        .btn-secondary:hover { background-color: #475569; transform: translateY(-2px); }

        .container { max-width: 1600px; margin: 2rem auto; padding: 0 2rem; }
        .page-header { margin-bottom: 2rem; }
        .page-header h1 { font-size: 2.25rem; font-weight: 700; margin: 0; }
        
        /* --- YENİ TASARIM DOKUNUŞU --- */
        .content-card { 
            background-color: var(--card-bg); 
            border-radius: 0.75rem; 
            padding: 2rem; 
            box-shadow: var(--card-shadow); 
            border: 1px solid var(--border-color);
            border-top: 4px solid var(--primary-color); /* VURGU ÇİZGİSİ */
        }
        .content-card h2 {
            font-size: 1.5rem; color: var(--text-dark); border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem; margin-top: 0; margin-bottom: 1.5rem;
        }

        .form-group { margin-bottom: 1.25rem; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 0.5rem; font-size: 0.9rem; }
        .form-group input { 
            width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); 
            border-radius: 0.5rem; font-size: 1rem; 
        }

        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 1rem 1.25rem; text-align: left; border-bottom: 1px solid var(--border-color); vertical-align: middle; }
        thead { background-color: #f8fafc; }
        th { font-weight: 600; color: var(--text-light); font-size: 0.875rem; text-transform: uppercase; }
        tbody tr:last-child td { border-bottom: none; }
        
        .action-buttons button { background: none; border: none; font-size: 1.1rem; cursor: pointer; margin: 0 0.25rem; }
        .action-buttons .edit-btn { color: var(--warning-color); }
        .action-buttons .delete-btn { color: var(--danger-color); }

        .personel-link { text-decoration: none; color: var(--text-dark); font-weight: 600; transition: color 0.2s; }
        .personel-link:hover { color: var(--primary-color); text-decoration: underline; }
        
        .content-grid { display: grid; grid-template-columns: 420px 1fr; gap: 2rem; }

        @media (max-width: 992px) { .content-grid { grid-template-columns: 1fr; } }
        @media (max-width: 768px) {
            .container { padding: 0 1rem; margin: 1.5rem auto; }
            .page-header h1 { font-size: 1.75rem; }
            .content-card { padding: 1.5rem; }
            .top-nav { padding: 0 1rem; }
            .logo { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <a href="/" class="logo"><i class="fas fa-users-cog"></i> Personel Yönetimi</a>
        <a href="/" class="btn btn-secondary"><i class="fas fa-home"></i> Ana Sayfaya Dön</a>
    </nav>
    <div class="container">
        <div class="page-header">
            <h1>Personel Listesi ve Yönetimi</h1>
        </div>
        <div class="content-grid">
            <div class="content-card">
                <h2 id="formBaslik">Yeni Personel Ekle</h2>
                <form id="personelForm">
                    <input type="hidden" id="personelId">
                    <div class="form-group"><label for="adSoyad">Ad Soyad (*)</label><input type="text" id="adSoyad" required></div>
                    <div class="form-group"><label for="pozisyon">Pozisyon</label><input type="text" id="pozisyon"></div>
                    <div class="form-group"><label for="iseGirisTarihi">İşe Giriş Tarihi</label><input type="date" id="iseGirisTarihi"></div>
                    <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                        <button type="submit" class="btn btn-primary" style="flex: 1;"><i class="fas fa-save"></i> Kaydet</button>
                        <button type="button" class="btn" onclick="resetForm()"><i class="fas fa-plus"></i> Yeni Kayıt</button>
                    </div>
                </form>
            </div>
            <div class="content-card">
                <h2>Mevcut Personel</h2>
                <div style="overflow-x:auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>Ad Soyad</th>
                                <th>Pozisyon</th>
                                <th>İşe Giriş Tarihi</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody id="personelTablosu"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        const API_PREFIX = '/api';
        const form = document.getElementById('personelForm');

        async function loadPersonel() {
            try {
                const response = await fetch(`${API_PREFIX}/personel`);
                const personeller = await response.json();
                renderPersonel(personeller);
            } catch (error) {
                console.error('Personel yüklenirken hata:', error);
            }
        }

        function renderPersonel(personeller) {
            const tbody = document.getElementById('personelTablosu');
            tbody.innerHTML = '';
            if (personeller.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 2rem;">Kayıtlı personel bulunmamaktadır.</td></tr>';
                return;
            }
            personeller.forEach(p => {
                const iseGirisTarihi = p.ise_giris_tarihi ? new Date(p.ise_giris_tarihi).toLocaleDateString('tr-TR') : '-';
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><a href="/personel/${p.id}" class="personel-link">${p.ad_soyad}</a></td>
                    <td>${p.pozisyon || '-'}</td>
                    <td>${iseGirisTarihi}</td>
                    <td class="action-buttons">
                        <button class="edit-btn" title="Düzenle" onclick='editPersonel(${JSON.stringify(p)})'><i class="fas fa-edit"></i></button>
                        <button class="delete-btn" title="Sil" onclick="deletePersonel(${p.id})"><i class="fas fa-trash-can"></i></button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function createOrUpdatePersonel(event) {
            event.preventDefault();
            const id = document.getElementById('personelId').value;
            const data = {
                ad_soyad: document.getElementById('adSoyad').value,
                pozisyon: document.getElementById('pozisyon').value || null,
                ise_giris_tarihi: document.getElementById('iseGirisTarihi').value || null
            };
            
            // ***** DÜZELTME BURADA YAPILDI *****
            // Artık ID varsa 'PUT', yoksa 'POST' metodu kullanılacak.
            const method = id ? 'PUT' : 'POST';
            const url = id ? `${API_PREFIX}/personel/${id}` : `${API_PREFIX}/personel`;

            try {
                const response = await fetch(url, {
                    method: method, // Hatalı olan 'POST' yerine dinamik 'method' değişkeni kullanıldı.
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.detail);
                alert(result.message);
                resetForm();
                await loadPersonel();
            } catch (error) {
                alert(`Hata: ${error.message}`);
            }
        }

        async function deletePersonel(id) {
            if (!confirm("Bu personeli ve personele ait tüm verileri (maaş, pdks vb.) silmek istediğinizden emin misiniz? Bu işlem geri alınamaz!")) return;
            try {
                const response = await fetch(`${API_PREFIX}/personel/${id}`, { method: 'DELETE' });
                const result = await response.json();
                if (!response.ok) throw new Error(result.detail);
                alert(result.message);
                await loadPersonel();
            } catch (error) {
                alert(`Hata: ${error.message}`);
            }
        }
        
        function editPersonel(personel) {
            document.getElementById('formBaslik').innerText = 'Personel Bilgilerini Düzenle';
            document.getElementById('personelId').value = personel.id;
            document.getElementById('adSoyad').value = personel.ad_soyad;
            document.getElementById('pozisyon').value = personel.pozisyon || '';
            const girisTarihi = personel.ise_giris_tarihi ? personel.ise_giris_tarihi.split('T')[0] : '';
            document.getElementById('iseGirisTarihi').value = girisTarihi;
            window.scrollTo(0, 0);
        }

        function resetForm() {
            document.getElementById('formBaslik').innerText = 'Yeni Personel Ekle';
            form.reset();
            document.getElementById('personelId').value = '';
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadPersonel();
            form.addEventListener('submit', createOrUpdatePersonel);
            window.deletePersonel = deletePersonel;
            window.editPersonel = editPersonel;
            window.resetForm = resetForm;
        });
    </script>
</body>
</html>
